<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Listing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="outer-block">
    <div class="inner_block">
        <div class="info_cont">
            <h1>Event Listing</h1>

            <div class="choose">
                <div class="choose_elem left">
                    <label for="cities">City:</label>
                    <select name="cities" id="cities">
                        <option value="Amsterdam">Amsterdam</option>
                        <option value="Munich">Munich</option>
                    </select>
                </div>
                <div class="choose_elem">
                    <label for="months">Month:</label>
                    <select name="months" id="months">
                        <option value="September">September</option>
                        <option value="October">October</option>
                    </select>
                </div>
            </div>
            <div class="events">
                <div class="img">
                    <img class="pic" src="images/1.png" alt="Альтернативный текст">
                    <h2 class="event_name">Rave Autumn</h2>
                    <img class="logo" src="images/logo.svg" alt="Альтернативный текст">
                    <p class="event_date">14</p>
                </div>
                <div class="img">
                    <img class="pic" src="images/2.png" alt="Альтернативный текст">
                    <h2 class="event_name">Best of 2019</h2>
                    <img class="logo" src="images/logo.svg" alt="Альтернативный текст">
                    <p class="event_date">20</p>
                </div>
                <div class="img">
                    <img class="pic" src="images/3.png" alt="Альтернативный текст">
                    <h2 class="event_name">Faderhead</h2>
                    <img class="logo" src="images/logo.svg" alt="Альтернативный текст">
                    <p class="event_date">14</p>
                </div>
                <div class="img">
                    <img class="pic" src="images/4.png" alt="Альтернативный текст">
                    <h2 class="event_name">Purple Fog Side</h2>
                    <img class="logo" src="images/logo.svg" alt="Альтернативный текст">
                    <p class="event_date">14</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
